server.port=8000
spring.application.name=customer-onboarding
# Multipart configuratie
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Database configuratie
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# BELANGRIJKE: Hibernate moet schema.sql NIET overschrijven
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=false
# SQL Logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Schema initialisatie - VIA schema.sql
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
# Logging
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.boot.sql.init=DEBUG
logging.level.org.springframework.jdbc.datasource.init=DEBUG
# Cache
spring.cache.type=caffeine
spring.cache.caffeine.spec=expireAfterWrite=4h
# Mail (voor tests)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false